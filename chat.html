<!DOCTYPE html>
<html>
<head>
	<title>My Personal Site</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		nav {
			background-color: #666;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 5px;
		}

		nav a:hover {
			background-color: #999;
			color: #333;
		}

		section {
			padding: 20px;
			margin: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Personal Site</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<h2>Welcome</h2>
		<p>Hi, welcome to my personal site!</p>
		<p>Feel free to look around and learn more about me.</p>
	</section>
	<footer>
		<p>&copy; 2023 My Personal Site</p>
	</footer>
</body>
</html>
